version: '2'
services:
  site_do_caco:
    container_name: site-do-caco
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    links:
      - postgres:postgres
    volumes:
      # Cria a pasta /code dentro do container que Ã© a pasta do projeto
      - "./:/code"
      - "staticfiles:/static"
      # Log
      - "/var/log/sitecaco/:/var/log/"
    depends_on:
      - postgres
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    expose:
      - "8001"

  nginx:
    container_name: nginx-site
    restart: always
    build:
      context: ./.nginx-docker
      dockerfile: Dockerfile
    volumes:
      - "staticfiles:/static"
      - "./sitecaco/media:/media"
      # This is for letsencrypt cert's
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/le:/var/www/le
      - /var/www/manual:/manual/
    ports:
      - "80:80"
      # Enable https ports (443)
      - "443:443"
    depends_on:
      - "site_do_caco"
    links:
      - site_do_caco:site_do_caco
      - postgres:postgres

  postgres:
    container_name: postgres-site
    restart: always
    image: postgres:latest
    environment:
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_SERVICE=postgres
      - DB_PORT=5432
    expose:
      - "5432"
    volumes:
      - db:/var/lib/postgresql/data/

  portainer_container:
    container_name: portainer
    restart: always
    image: portainer/portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/portainer:/data
    expose:
      - "9000"

volumes:
  assets:
    external: false
  staticfiles:
    external: false
  mediafiles:
    external: false
  db:
    external: false
